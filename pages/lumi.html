<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../index.js" defer></script>
</head>

<header>
    <div class="logo">
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo Ana Luiza" id="imgLogo"/>
        </a>
    </div>
    <ul>
      <li>
        <a target="_blank" href="https://github.com/AnaLuizaMarques"
          >Github</a
        >
      </li>
      <li>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/analuizasmarques/"
          >LinkedIn</a
        >
      </li>
      <li>
        <a target="_blank" href="mailto:analuizasmarques1@gmail.com">Gmail</a>
      </li>
    </ul>
</header>

<body>
    <section>
        <main>
            <section class="container">
              <br>
              <div id="cont">
                <!-- Slideshow container -->
                <div class="slideshow-container">
      
                  <!-- Full-width images with number and caption text -->
                  <div class="mySlides fade">
                    <img src="../img/LumiIntroProj.png" style="width:80%">
                  </div>

                 <div class="mySlides fade">
                    <h2>Home Page</h2>
                    <video width="854px" height="480px" controls>
                        <source src="../img/Home.mp4" type="video/mp4">
                    </video>
                  </div>
      
                  <div class="mySlides fade">
                    <h2>About Page</h2>
                    <video width="854px" height="480px" controls>
                        <source src="../img/About.mp4" type="video/mp4">
                    </video>
                  </div>
      
                  <div class="mySlides fade">
                    <h2>Shop Page</h2>
                    <video width="854px" height="480px" controls>
                        <source src="../img/Shop.mp4" type="video/mp4">
                    </video>
                  </div>

                  <div class="mySlides fade">
                    <h2>Loyalty</h2>
                    <video width="854px" height="480px" controls>
                        <source src="../img/Loyalty.mp4" type="video/mp4">
                    </video>
                  </div>

                  <div class="mySlides fade">
                    <h2> Contact</h2>
                    <video width="854px" height="480px" controls>
                        <source src="../img/Contact.mp4" type="video/mp4">
                    </video>
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
              </div>
      
              <!-- The dots/circles -->
              <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>     
                <span class="dot" onclick="currentSlide(6)"></span>       
              </div>
              </div>
            </section>
          </main>
    </section>
</body>
</html>
