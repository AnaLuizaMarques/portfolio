<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Ana Luiza Marques</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo Ana Luiza" id="imgLogo"/>
      </div>
      <ul>
        <li>
          <a target="_blank" href="https://github.com/AnaLuizaMarques"
            >Github</a
          >
        </li>
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/analuizasmarques/"
            >LinkedIn</a
          >
        </li>
        <li>
          <a target="_blank" href="mailto:analuizasmarques1@gmail.com">Gmail</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="container">
        <br>
        <div id="cont">
          <!-- Slideshow container -->
          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
           <div class="mySlides fade">
              <img src="img/Teste2.png" style="width:100%">
            </div>

            <div class="mySlides fade">
              <img src="img/Vintage.png" style="width:100%">
              <button class="btn">See Project</button>
            </div>

            <div class="mySlides fade">
              <img src="img/YSL.jpg" style="width:100%">
              <button class="btn">See Project</button>
            </div>

            <div class="mySlides fade">
              <img src="img/Charlote.png" style="width:100%">
              <button class="btn">See Project</button>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
        </div>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>

        </div>
        </div>
        <div class="form">
          <div>
            <p>Deixe seu contato:</p>
          </div>
          <form action="">
            <input type="text" placeholder="Insira aqui seu melhor email!" />
            <button>Enviar!</button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <br>
    <br>
  </footer>
</html>
